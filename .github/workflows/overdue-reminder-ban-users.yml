name: Daily Overdue Reminder - Ban Users

on:
  schedule:
    - cron: '0 9 * * *'  # Todo dia 9h UTC (6h BR approx, muda pra '0 12 * * *' pra 9h BR)
  workflow_dispatch:  # Pra testar manual

jobs:
  reminder:
    runs-on: ubuntu-latest
    steps:
      - name: Check overdue issues and comment
        uses: petrandr/duedate_reminders@latest
        with:
          gh_token: ${{ secrets.GITHUB_TOKEN }}
          project_number: 5
          duedate_field_name: "Target date"
          notify_for: "overdue_issues"  # Só overdue 
          notification_type: "comment"  # Posta comentário @assignees na issue
