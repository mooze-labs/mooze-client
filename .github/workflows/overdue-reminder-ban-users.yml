name: Daily Overdue Reminder - Ban Users

on:
  schedule:
    - cron: '0 9 * * *'  # 9h UTC ~6h BR, muda pra '0 12 * * *' pra ~9h BR
  workflow_dispatch:

jobs:
  reminder:
    runs-on: ubuntu-latest
    steps:
      - name: Check overdue issues and comment
        uses: petrandr/duedate_reminders@v1.3
        with:
          gh_token: ${{ secrets.GITHUB_TOKEN }}
          project_number: 5
          duedate_field_name: "Target date"
          notify_for: "overdue_issues"  # Only late ones
          notification_type: "comment"  # Post @assignees on issues to ntfy's
