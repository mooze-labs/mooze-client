name: Daily Overdue Reminder - Ban Users

on:
  schedule:
    - cron: '0 9 * * *'  # Todo dia às 9h UTC (muda pra '0 12 * * *' se quiser meio-dia)
  workflow_dispatch:  # Pra testar manual na hora

jobs:
  reminder:
    runs-on: ubuntu-latest
    steps:
      - name: Check overdue issues and comment
        uses: petrandr/duedate_reminders@latest
        with:
          gh_token: ${{ secrets.GITHUB_TOKEN }}
          project_number: 5
          duedate_field_name: "Target date"
          notify_for: "expiring_issues"  # Pega overdue e as que vão vencer em breve
          notification_type: "comment"   # Posta comentário mencionando os assignees
