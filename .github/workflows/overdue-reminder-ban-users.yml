name: Daily Overdue Reminder - Ban Users

on:
  schedule:
    - cron: '0 9 * * *'  # Todo dia às 9h UTC (muda pra '0 12 * * *' se quiser 9h Brasil)
  workflow_dispatch:

jobs:
  reminder:
    runs-on: ubuntu-latest
    steps:
      - name: Issue DueDate Reminder
        uses: petrandr/duedate_reminders@v1.0.0
        with:
          gh_token: ${{ secrets.GITHUB_TOKEN }}
          project_number: 5
          duedate_field_name: "Target date"  # Exato como tá no teu project!
          notify_for: "expiring_issues"  # Pega overdue + as que vão vencer em breve
          notification_type: "comment"  # Posta comentário na issue mencionando assignees
